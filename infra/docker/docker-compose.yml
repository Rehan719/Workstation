version: '3.8'

services:
  orchestrator:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.orchestrator
    container_name: jules-orchestrator
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - DB_HOST=postgres
    networks:
      - jules-network
    depends_on:
      - redis
      - postgres
      - ollama

  redis:
    image: redis:7.2-alpine
    container_name: jules-redis
    volumes:
      - redis_data:/data
    networks:
      - jules-network

  postgres:
    image: postgres:16-alpine
    container_name: jules-postgres
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jules-network

  ollama:
    image: ollama/ollama:latest
    container_name: jules-ollama
    networks:
      - jules-network
    # network_isolated: true in production logic, here simple network

  dashboard:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.worker-base
    container_name: jules-dashboard
    command: streamlit run dashboard/app.py
    ports:
      - "8501:8501"
    networks:
      - jules-network
    depends_on:
      - orchestrator

  yjs-server:
    build:
      context: ../../realtime/yjs_server
    container_name: jules-yjs-server
    ports:
      - "1234:1234"
    networks:
      - jules-network

networks:
  jules-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
